<div class="mdc-data-table">
    <div class="mdc-data-table__table-container">
      <table class="mdc-data-table__table" aria-label="Dessert calories">
        <thead>
          <tr class="mdc-data-table__header-row" >
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col"></th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Id</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Cargo</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Nome</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Endereco</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">CNPJ</th>
            <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Fornecedor desde</th>
          </tr>
        </thead>
        <tbody class="mdc-data-table__content">
          <tr class="mdc-data-table__row" *ngFor="let fornecedor of fornecedores">
              <button mat-fab color="secundary" (click)="chamarDialogo(fornecedor)">
                <mat-icon>delete</mat-icon>
              </button>
            <td class="mdc-data-table__cell">{{fornecedor.id}}</td>
            <td class="mdc-data-table__cell">{{fornecedor.cargo}}</td>
            <td class="mdc-data-table__cell">{{fornecedor.nome}}</td>
            <td class="mdc-data-table__cell">{{fornecedor.endereco}}</td>
            <td class="mdc-data-table__cell">{{fornecedor.cnpj}}</td>
            <td class="mdc-data-table__cell  mdc-data-table__header-cell--numeric">{{fornecedor.fornecedorDesde}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
