<div class="mdc-data-table">
    <div class="mdc-data-table__table-container">
      <table class="mdc-data-table__table" aria-label="Dessert calories">
        <thead>
          <tr class="mdc-data-table__header-row" >
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col"></th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Id</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Cargo</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Nome</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Endereco</th>
            <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">CPF</th>
            <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Cliente Desde</th>
          </tr>
        </thead>
        <tbody class="mdc-data-table__content">
          <tr class="mdc-data-table__row" *ngFor="let client of clientes">
            <input class="" type="button" value='x' (click)="apagarClientes(client)">
            <td class="mdc-data-table__cell">{{client.id}}</td>
            <td class="mdc-data-table__cell">{{client.cargo}}</td>
            <td class="mdc-data-table__cell">{{client.nome}}</td>
            <td class="mdc-data-table__cell">{{client.endereco}}</td>
            <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{client.cpf}}</td>
            <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{client.clienteDesde}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
